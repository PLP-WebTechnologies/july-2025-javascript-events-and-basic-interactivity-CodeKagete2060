<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website with</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome</h1>
        <button id="mybtn">Toggle Dark button</button>
        <button id="myincrease">Add 1</button>
        <button id="mydecrease">Subtract 1</button>
        <h2 id="myNumber">0</h2>
        <form id="myForm">
             <label for="username">Username</label>
             <input type="text" id="myUsername" placeholder="Type your username.....">
             <hr>
             <label for="email">Email Input</label>
             <input type="email" id="myEmail" placeholder="Type your email.....">
             <hr>
             <label for="password">Password</label>
             <input type="password" id="myPassword" placeholder="Type your password.....">
             <hr>
             <button type="submit">Submit</button>
        </form>
        <p id="formMessage"></p>
    <script src="script.js"></script>
</body>
</html>
